<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <script defer src="./assets/script/theme.loader.js"></script>
  <title>login</title>
</head>

<body>
  <!-- SECTION nav  -->
  <nav class="nav__main">
    <!-- ANCHOR themecolor -->
    <div class="nav__theme nav__theme--light">
      <span class="nav__theme-slider nav__theme-slider--light"> </span>
    </div>

    <!-- SECTION nav list  -->
    <div class="l-nav__list-container nav__list-container--hide">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="./assets/pages/countries.html" class="nav__link">
            Countries
          </a>
        </li>

        <li class="nav__item">
          <a href="./assets/pages/favorites.html" class="nav__link">
            Favorites
          </a>
        </li>

        <li class="nav__item">
          <a href="" class="nav__link nav__login">
            Sign In/Up
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="sign__main">
    <div class="forms__background">
      <div class="forms__container">
        <div class="forms__overlap forms__overlap--right"></div>

        <form class="form form__signIn form__display" action="">
          <h4 class="form__title">sign in</h4>
          <section class="form__section form__sign-section">
            <label class="form__label form__sign-label" for="SignIn-login">login</label>
            <input class="form__input" type="text" name="SignIn-login" id="SignIn-login" autocomplete="off" required />
          </section>
          <section class="form__section form__password-section">
            <label class="form__label form__sign-password" for="SignIn-password">
              password
            </label>
            <input class="form__input" type="password" name="SignIn-password" id="SignIn-password" required />
          </section>
          <section class="form__section">
            <button id="SignIn-submit" class="form__submit" type="submit">
              Sign in
            </button>
          </section>
          <section class="form__section">
            <p class="form__note">
              Don't have an account?
              <span tabindex="0" class="form__link signIn-link">
                Register
              </span>
            </p>
          </section>
        </form>

        <form class="form form__signUp form__hide" action="">
          <h4 class="form__title">Register</h4>
          <section class="form__section">
            <label class="form__label" for="signUp-login">login </label>
            <input class="form__input" type="text" name="login" id="signUp-login" autocomplete="off" required />
          </section>
          <section class="form__section">
            <label class="form__label" for="signUp-password">password</label>
            <input class="form__input" type="password" name="signUp-password" id="signUp-password" required
              minlength="5" />
          </section>
          <section class="form__section">
            <button id="SignUp-submit" class="form__submit" type="submit">
              Sign Up
            </button>
          </section>
          <section class="form__section">
            <p class="form__note">
              Back to
              <span tabindex="0" class="form__link signUp-link">
                Sign In
              </span>
            </p>
          </section>
        </form>
      </div>
    </div>
  </main>

  <script src="./assets/script/main.js"></script>
</body>

</html>
